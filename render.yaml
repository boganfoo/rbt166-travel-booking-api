services:
  # Django Backend Web Service
  - type: web
    name: rbt166-backend
    runtime: python
    buildCommand: pip install -r requirements.txt && python backend/manage.py collectstatic --noinput && python backend/manage.py migrate
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --chdir backend
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: AMADEUS_API_KEY
        sync: false
      - key: AMADEUS_API_SECRET
        sync: false
      - key: AMADEUS_HOSTNAME
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rbt166-db
          property: connectionString

  # PostgreSQL Database
  - type: database
    name: rbt166-db
    databaseName: rbt166
    user: rbt166

  # Next.js Frontend Static Site
  - type: static
    name: rbt166-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false
