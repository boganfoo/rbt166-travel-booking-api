name: Auto Version Bump

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  version-bump:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for tag analysis
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # No external dependencies needed for bump_version.py

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run version bump
        id: bump
        run: |
          # Auto-detect bump type and create tag
          python scripts/bump_version.py --tag --pr ${{ github.event.pull_request.number }}

          # Get new version
          NEW_VERSION=$(cat VERSION)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Bumped to version $NEW_VERSION"

      - name: Commit VERSION file
        run: |
          git add VERSION
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }} [skip ci]"

      - name: Push changes and tags
        run: |
          git push origin main
          git push --tags

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          release_name: Release v${{ steps.bump.outputs.new_version }}
          body: |
            Auto-generated release from PR #${{ github.event.pull_request.number }}

            **PR Title**: ${{ github.event.pull_request.title }}
            **Author**: @${{ github.event.pull_request.user.login }}

            See tag annotation for detailed changes.
          draft: false
          prerelease: false
